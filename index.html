<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirectCoDe - Consultancy & Development</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1A1A1A;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .logo-container {
            position: relative;
            z-index: 1;
        }

        .logo-building {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        h1 {
            font-size: 5em;
            margin-bottom: 10px;
            color: white;
            position: relative;
            z-index: 1;
            font-weight: 400;
        }

        .highlight {
            color: #C12729;
        }

        .subtitle {
            font-size: 1.3em;
            color: #FFFFFF;
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .contact-section {
            position: relative;
            z-index: 1;
            margin-top: 40px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            color: white;
            backdrop-filter: blur(10px);
            text-decoration: none;
        }

        .contact-item.address:hover {
            background: linear-gradient(135deg, #C12729 0%, #A01F21 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(193, 39, 41, 0.4);
        }

        .contact-item.phone:hover {
            background: linear-gradient(135deg, #6A6567 0%, #4A4547 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 101, 103, 0.5);
        }

        .contact-item:hover {
            transform: translateY(-3px);
        }

        .contact-item svg {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            fill: #C12729;
            transition: fill 0.3s ease;
        }

        .contact-item:hover svg {
            fill: white;
        }

        .contact-item span {
            font-size: 1.1em;
            font-weight: 500;
        }

        .cta-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            flex: 1;
            min-width: 200px;
            padding: 18px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #C12729 0%, #A01F21 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(193, 39, 41, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(193, 39, 41, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6A6567 0%, #4A4547 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(106, 101, 103, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 101, 103, 0.5);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            .logo-container img {
                max-width: 250px !important;
            }

            h1 {
                font-size: 3em;
            }

            .subtitle {
                font-size: 1em;
            }

            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.svg" alt="DirectCoDe" style="width: 100%; max-width: 360px; height: auto;">
        </div>

        <h1><span style="color: #6A6567;">Direct</span><span style="color: #C12729;">CoDe</span></h1>
        <div class="subtitle">CONSULTANCY & DEVELOPMENT</div>

        <div class="contact-section">
            <a href="https://www.google.com/maps/dir/?api=1&destination=Loosterweg+4b+2215TL+Voorhout" target="_blank" class="contact-item address">

                </svg>
                <span>Loosterweg&nbsp;4b, 2215&nbsp;TL Voorhout</span>
            </a>

            <a href="tel:+31713020160" class="contact-item phone">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <span>+31 71 30 20 160</span>
            </a>
        </div>

        <div class="cta-buttons">
            <a href="https://www.google.com/maps/dir/?api=1&destination=Loosterweg+4b+2215TL+Voorhout" target="_blank" class="btn btn-primary">
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>

            <a href="tel:+31713020160" class="btn btn-secondary">
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                Direct bellen
            </a>
        </div>


    </div>
</body>
</html>
